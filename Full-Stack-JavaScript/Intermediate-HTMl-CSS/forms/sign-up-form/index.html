<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="page-container">
        <div class="aside">
          <div class="aside-content">
            <h1>DevBThom</h1>
            <img src="./odin-logo.png" alt="Odin Project Logo" class="logo" />
          </div>
        </div>
        <div class="main-content">
          <h1>
            This is not a real online service. Please use fake information.
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </h1>

          <h2>Check out this validation!</h2>

          <form action="/index" method="post">
            <div>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" />
            </div>
            <div>
              <label for="user-email">Email</label>
              <input type="email" id="user-email" />
            </div>
            <div>
              <label for="user-phone">Phone Number</label>
              <input type="tel" id="user-phone" placeholder="(123)456-7890" />
            </div>
            <div>
              <label for="user-password">Password</label>
              <input type="text" id="user-password" />
            </div>
            <div>
              <label for="user-password-confirm">Confirm Password</label>
              <input type="text" id="user-password-confirm" />
            </div>

            <button type="submit">Create Account</button>
          </form>
          <p>Already have an account? <a href="#">Login in</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
